picture_index:
    path:     /
    defaults: { _controller: "PortfolioBundle:Picture:index" }
    methods:  GET

picture_show:
    path:     /{id}/show
    defaults: { _controller: "PortfolioBundle:Picture:show" }
    methods:  GET

picture_new:
    path:     /new
    defaults: { _controller: "PortfolioBundle:Picture:new" }
    methods:  [GET, POST]

picture_edit:
    path:     /{id}/edit
    defaults: { _controller: "PortfolioBundle:Picture:edit" }
    methods:  [GET, POST]

picture_delete:
    path:     /{id}/delete
    defaults: { _controller: "PortfolioBundle:Picture:delete" }
    methods:  DELETE
